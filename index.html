<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple drawing app made by Harsh Pandey using HTML5 Canvas and Bootstrap.">
  <meta name="author" content="Harsh Pandey">
  <meta name="keywords" content="drawing app, canvas, HTML5, Bootstrap, Harsh Pandey, Code Nest">
  <title>Drawing App - Code Nest</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon//favicon.svg" />
<link rel="shortcut icon" href="favicon//favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon//apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Let's Draw" />
<link rel="manifest" href="favicon//site.webmanifest" />

</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">ðŸŽ¨ Drawing App (Code Nest)</h2>

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center controls mb-3">
    <div class="d-flex align-items-center gap-2">
      <label for="color" class="form-label mb-0">Brush Color:</label>
      <input type="color" id="color" class="form-control form-control-color" value="#000000">
    </div>

    <div class="d-flex align-items-center gap-2">
      <label for="brush-size" class="form-label mb-0">Brush Size:</label>
      <input type="range" id="brush-size" class="form-range" min="1" max="50" value="5">
    </div>

    <button id="eraser" class="btn btn-warning">Eraser</button>
    <button id="clear" class="btn btn-danger">Clear</button>
    <button id="save" class="btn btn-success">Download</button>
  </div>

  <div class="canvas-container">
    <canvas id="canvas" width="800" height="500"></canvas>
  </div>
</div>
<footer class="text-center mt-5 py-4 bg-light border-top">
  <p class="mb-0 small text-secondary">
    This is made by <a href="https://lucifer01430.github.io/Portfolio/" target="_blank" rel="noopener" class="fw-semibold text-decoration-none text-dark link-hover">Harsh Pandey</a>.
  </p>
</footer>
<!-- Bootstrap Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="scripts.js"></script>
</body>
</html>
